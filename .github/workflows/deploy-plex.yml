name: Deploy Maagverkleiningvitaminen (Plex)

on:
  push:
    branches:
      - codex/maagverkleiningvitaminen
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/codex/maagverkleiningvitaminen'
    env:
      DEPLOY_HOST: ${{ secrets.MV_DEPLOY_HOST }}
      DEPLOY_USER: ${{ secrets.MV_DEPLOY_USER }}
      DEPLOY_PORT: ${{ secrets.MV_DEPLOY_PORT }}
      DEPLOY_PATH: ${{ secrets.MV_DEPLOY_PATH }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup SSH key
        env:
          DEPLOY_KEY: ${{ secrets.MV_DEPLOY_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          if echo "$DEPLOY_KEY" | grep -q "BEGIN .* PRIVATE KEY"; then
            printf '%s\n' "$DEPLOY_KEY" > ~/.ssh/deploy_key
          else
            printf '%s' "$DEPLOY_KEY" | base64 --decode > ~/.ssh/deploy_key
          fi
          tr -d '\r' < ~/.ssh/deploy_key > ~/.ssh/deploy_key.clean
          mv ~/.ssh/deploy_key.clean ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keygen -y -f ~/.ssh/deploy_key >/dev/null

      - name: Add host key
        run: |
          mkdir -p ~/.ssh
          PORT="${DEPLOY_PORT:-22}"
          ssh-keyscan -p "$PORT" "$DEPLOY_HOST" >> ~/.ssh/known_hosts

      - name: Sync files to server
        run: |
          PORT="${DEPLOY_PORT:-22}"
          rsync -az --delete \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude '.next' \
            --exclude '.env' \
            --exclude '.logs' \
            --exclude '.run' \
            --exclude 'portal-*.zip' \
            -e "ssh -i ~/.ssh/deploy_key -p $PORT" \
            ./ "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH/"

      - name: Rebuild and restart container
        run: |
          PORT="${DEPLOY_PORT:-22}"
          ssh -i ~/.ssh/deploy_key -p "$PORT" "$DEPLOY_USER@$DEPLOY_HOST" \
            "cd '$DEPLOY_PATH' && docker compose -f docker-compose.plex.yml up -d --build --remove-orphans"
